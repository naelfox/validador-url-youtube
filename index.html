<body>
    <script>



        const youtubeUrl = /^(http(s)??\:\/\/)?(www\.)?((youtube\.com\/watch\?v=)|(youtu.be\/))([a-zA-Z0-9\-_])+/

        var inputUrlVideo = '';
        var urlYouTubeId = '';

        function youtubeUrlID(url) {
            url = url.split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
            return (url[2] !== undefined) ? url[2].split(/[^0-9a-z_\-]/i)[0] : url[0];
        }

        function appendVideo(videoUrl) {
            if (youtubeUrl.test(videoUrl)) {
                console.log('É um link do youtube');
                urlYouTubeId = YouTubeGetID(videoUrl);
                
            } else {
                console.log('não é um link do youtube');
            }
        }

        function addIframeVideo() {
            if (inputUrlVideo != '' && !document.getElementById('videoIframe')) {


                $('#video').after("<iframe src='https://www.youtube.com/embed/" + urlYouTubeId+  "' id='videoIframe' frameborder='0' width='300px' height='300'></iframe>");
                console.log('não tem, acrecentei');

            } else if (inputUrlVideo == '') {
                $('#videoIframe').remove();

            }
        }

        $(document).ready(function () {
            $('#video').on('keyup', function (e) {
                inputUrlVideo = e.target.value;
                addIframeVideo();
                appendVideo(inputUrlVideo);
            });
        });
    </script>
